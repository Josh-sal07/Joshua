<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Information</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
}


center {
    display: block;
    margin: 0 auto;
    padding: 20px;
    max-width: 600px;
}


h1 {
    color: rgb(58, 32, 32);
    font-size: 2.5em;
    margin-bottom: 20px;
}

/* h2 {
    color: rgb(22, 17, 17);
    font-size: 2em;
    margin-top: 20px;
} */


#info-form {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="number"] {
    width: calc(100% - 22px);
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

input[type="checkbox"] {
    margin-right: 10px;
}

button {
    background-color: #46db4b;
    color: rgb(0, 0, 0);
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

button:hover {
    background-color: #7de082;
}


#Summary {
    background: #aa2e2e;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    color: white;
}

.summary-item {
    border-bottom: 1px solid #ddd;
    padding: 11px 0;
}

.summary-item:last-child {
    border-bottom: none;
}

.summary-item button {
    background-color: #110403;
    color: white;
    padding: 5px 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9em;
}

.summary-item button:hover {
    background-color: #180c0c;
}

    </style>
</head>
<body>
    <center>
        <h1>Personal Information Form</h1>
        <form id="info-form">
            <label for="name">Name: </label>
            <input type="text" id="name"><br><br>

            <label for="age">Age: </label>
            <input type="number" id="age"><br><br>

            <label for="hobbies">Hobbies: </label>
            <input type="text" id="hobbies"><br><br>

            <label for="student">Are you a student?</label>
            <input type="checkbox" id="student"><br><br>

            <button type="submit" id="addTodo">Submit</button>
        </form>

        <h2>Summary</h2>
        <div id="Summary"></div>
    </center>

    <script src="script.js"></script>
</body>
</html>
